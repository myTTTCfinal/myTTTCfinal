<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .navigation {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Emotional</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-img">
    </div>
    <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        // Get references to elements
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const galleryImg = document.querySelector('.gallery-img');

        // Array of image URLs
        const images = ['images/emotional/emotional1.jpg', 'images/emotional/emotional2.jpg', 'images/emotional/emotional3.jpg', 'images/emotional/emotional4.jpg', 'images/emotional/emotional5.jpg'];

        // Initial index
        let currentIndex = 0;

        // Function to display current image
        function showImage(index) {
            galleryImg.src = images[index];
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        // Show the first image initially
        showImage(currentIndex);
    </script>
</body>
</html>
